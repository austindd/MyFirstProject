<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="app.css" />
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">

<body>
    <main>
        <h1 class="page-header text-center text-blue">Login Page</h1>
        <hr>
        <section> <!--User Login Form-->
            <form action="">
                <label for="email">Email</label>
                <input class="credential-input" type="email" name="email" placeholder="example@email.com" required>
                <label for="password">Password</label>
                <input class="credential-input" type="password" name="password" placeholder="Must be at least 8 characters" required>
                <button id="submitButton">Login</button>
            </form>
        </section>
    </main>
</body>
